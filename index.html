<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rdwan SMC | Mobile Trading Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* MOBILE-ONLY STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 15px;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            background: rgba(15, 32, 39, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 195, 247, 0.3);
            backdrop-filter: blur(5px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4fc3f7;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
            margin: 0 auto 15px;
            display: block;
            transform: scale(0);
            animation: scaleIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) 0.3s forwards;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        .profile-img:hover, .profile-img:active {
            border-color: #a1c4fd;
            box-shadow: 0 0 20px rgba(161, 196, 253, 0.7);
        }
        
        h2 {
            text-align: center;
            color: #4fc3f7;
            font-size: 1.5rem;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }
        
        .title {
            text-align: center;
            color: #a1c4fd;
            font-size: 0.85rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out 0.6s forwards;
        }
        
        /* Skills Grid - 2 columns */
        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .skill-card {
            background: rgba(44, 83, 100, 0.6);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #4fc3f7;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .skill-card:nth-child(1) { animation-delay: 0.7s; }
        .skill-card:nth-child(2) { animation-delay: 0.8s; }
        .skill-card:nth-child(3) { animation-delay: 0.9s; }
        .skill-card:nth-child(4) { animation-delay: 1.0s; }
        .skill-card:nth-child(5) { animation-delay: 1.1s; }
        .skill-card:nth-child(6) { animation-delay: 1.2s; }
        .skill-card:nth-child(7) { animation-delay: 1.3s; }
        .skill-card:nth-child(8) { animation-delay: 1.4s; }
        
        .skill-name {
            color: #4fc3f7;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .skill-name i {
            margin-right: 6px;
            font-size: 0.9rem;
        }
        
        .skill-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #2c9be6);
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: scaleProgress 1s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }
        
        .skill-card:nth-child(1) .skill-progress { animation-delay: 1.0s; }
        .skill-card:nth-child(2) .skill-progress { animation-delay: 1.1s; }
        .skill-card:nth-child(3) .skill-progress { animation-delay: 1.2s; }
        .skill-card:nth-child(4) .skill-progress { animation-delay: 1.3s; }
        .skill-card:nth-child(5) .skill-progress { animation-delay: 1.4s; }
        .skill-card:nth-child(6) .skill-progress { animation-delay: 1.5s; }
        .skill-card:nth-child(7) .skill-progress { animation-delay: 1.6s; }
        .skill-card:nth-child(8) .skill-progress { animation-delay: 1.7s; }
        
        /* Social Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn:nth-child(1) { animation-delay: 1.5s; }
        .social-btn:nth-child(2) { animation-delay: 1.6s; }
        .social-btn:nth-child(3) { animation-delay: 1.7s; }
        .social-btn:nth-child(4) { animation-delay: 1.8s; }
        .social-btn:nth-child(5) { animation-delay: 1.9s; }
        .social-btn:nth-child(6) { animation-delay: 2.0s; }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s;
        }
        
        .social-btn:hover::before {
            left: 100%;
        }
        
        .social-btn:active {
            transform: translateY(2px) scale(0.98);
        }
        
        .social-btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        /* Button Colors */
        .telegram { background-color: #0088cc; }
        .youtube { background-color: #ff0000; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .tiktok { background-color: #000000; }
        .contact { background: linear-gradient(45deg, #4fc3f7, #2c9be6); }
        
        /* Resources Section */
        .resources-header {
            color: #4fc3f7;
            text-align: center;
            margin: 20px 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out 2.1s forwards;
        }
        
        .resources-header:hover {
            color: #a1c4fd;
        }
        
        .resources-header i {
            margin-right: 8px;
        }
        
        .pdf-list {
            display: none;
            background: rgba(44, 83, 100, 0.6);
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .pdf-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .pdf-item:hover {
            background: rgba(79, 195, 247, 0.2);
            transform: translateX(5px);
        }
        
        .pdf-item i {
            color: #4fc3f7;
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .pdf-name {
            flex: 1;
            font-size: 0.85rem;
        }
        
        .pdf-size {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.2s forwards;
        }
        
        .footer a {
            color: #4fc3f7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #a1c4fd;
        }
        
        /* Trading Icons Floating Animation */
        .trading-icon {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite linear;
        }
        
        .trading-icon i {
            font-size: 2rem;
            color: #4fc3f7;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        @keyframes scaleProgress {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* Trading chart animation */
        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, transparent, rgba(79, 195, 247, 0.1), transparent);
            z-index: -1;
            animation: chartMove 20s infinite linear;
        }
        
        @keyframes chartMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>

    <script>
        // Mobile-friendly JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle PDF resources
            const toggle = document.getElementById('resourcesToggle');
            const pdfList = document.getElementById('pdfResources');
            const chevron = toggle.querySelector('.fa-chevron-down');
            
            toggle.addEventListener('click', function() {
                if (pdfList.style.display === 'block') {
                    pdfList.style.display = 'none';
                    chevron.style.transform = 'rotate(0deg)';
                } else {
                    pdfList.style.display = 'block';
                    chevron.style.transform = 'rotate(180deg)';
                }
            });
            
            // Set your real email
            const contactBtn = document.querySelector('.contact');

            // Add touch feedback to all buttons
            const buttons = document.querySelectorAll('.social-btn, .pdf-item');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', () => {
                    btn.style.opacity = '0.8';
                    btn.style.transform = 'translateY(2px)';
                });
                btn.addEventListener('touchend', () => {
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                });
            });
        });
        
        // Prevent zooming on mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
